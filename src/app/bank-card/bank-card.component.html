<div class="max-w-lg w-full bg-white rounded-xl shadow-lg p-6 space-y-6 border border-gray-300">
  <h3 class="text-blue-700 text-xl font-bold text-center">{{ bankName }}</h3>

  <!-- Section balance en format horizontal -->
  <div *ngIf="type === 'balance'" class="balance-card-horizontal flex items-center space-x-6 bg-white rounded-xl shadow-lg p-6 border border-gray-200 h-20">
    <!-- Informations de balance -->
    <div class="stat flex-1">
      <h6 class="text-blue-700 text-lg font-bold mb-2">Solde du Compte</h6>
      <div class="stat-title text-sm text-gray-600">Solde actuel</div>
      
      <!-- Affichage du solde ou des points selon l'état -->
      <div class="stat-value text-9xl text-gray-800 font-semibold">
        {{ isBalanceHidden ? '••••••••••••••' : (balance | currency) }}
      </div>
      
      <div class="stat-actions mt-4">
        <!-- Bouton pour masquer ou afficher le solde -->
        <button class="btn-add-funds" (click)="toggleBalanceVisibility()">
          {{ isBalanceHidden ? 'Afficher' : 'Masquer' }}
        </button>
      </div>
    </div>

    <!-- QR Code aligné à droite de la carte -->
    <div class="flex flex-col items-center">
      <h6 class="text-gray-700 text-sm">Code QR</h6>
      <img [src]="qrCodeUrl" alt="QR code" class="h-20 w-20 rounded-md border border-gray-200 shadow-sm mt-2">
    </div>
  </div>

  <!-- Section info utilisateur et QR -->
  <div *ngIf="type === 'info'" class="flex flex-col md:flex-row md:items-center md:justify-between w-full space-y-4 md:space-y-0 h-19">
    <div class="flex justify-center items-center space-x-2">
      <img [src]="logoUrl" alt="Logo" class="h-12 w-12 md:h-16 md:w-16 rounded-full border-2 border-gray-300">
      <span class="text-gray-500">{{ bankName }}</span>
    </div>

    <div class="flex flex-col items-center">
      <h4 class="text-gray-700 text-lg mt-3">Code QR</h4>
      <img [src]="qrCodeUrl" alt="QR code" class="h-24 w-24 rounded-md border border-gray-200 shadow-sm">
    </div>
  </div>
</div>
