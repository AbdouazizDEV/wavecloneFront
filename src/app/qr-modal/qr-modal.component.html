<div *ngIf="isVisible()" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm mx-auto shadow-lg relative">
      <!-- Bouton pour fermer le modal -->
      <button (click)="close()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
        &times;
      </button>
      <!-- Image du QR Code -->
      <h3 class="text-center text-xl font-semibold mb-4 text-blue-700">QR Code</h3>
      <img [src]="qrImageUrl" alt="QR Code" class="rounded-md shadow-md w-full h-full object-contain">
    </div>
  </div>
